<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <div class="emoji mb-6">ðŸ’£ðŸ¤¯ðŸ’¥</div>
      <button class="button">Boom?</button>

    <form>
      <label for="ccname">Cardholder Name</label>
      <input
        class="input"
        type="text"
        id="ccname"
        placeholder="Name"
        name="ccname"
        value="" />

      <label for="cardnumber">Card Number</label>
      <input
        class="input"
        type="number"

      <label for="cvc">CVC</label>
      <input
        class="input"
        type="number"
        id="cvc"

        placeholder="CVC"
        name="cvc"
        value="" />

      <label for="cc-exp">Expiry date</label>
      <input
        class="input"
        type="number"
        id="cc-exp"

        value="" />
